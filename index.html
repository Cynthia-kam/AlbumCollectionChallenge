<!DOCTYPE html>

<head>

    <title>My album</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
</head>

<body>

    <h2>Create new collection</h2>
    <button id="myBtn">Create new</button>

    <div class="modal" id="myModal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="close_modal">&times;</span>
            <form id="form">
                <div><label for="collection name">collection name</label>
                    <input id="name" name="name" required type="text" />
                </div>
                <div><label for="collection description">collection description</label>
                    <input id="description" name="description" required type="text" />
                </div>
                <div><label for="collection pictures">collection thumbnail</label>
                    <input id="thumbnail" name="thumbnail" required type="file" />
                </div>
                <div><label for="collection pictures">collection pictures</label>
                    <input id="pictures" name="pictures" required type="file" multiple />
                </div>
                <div><button id="submit" type="submit">Submit</button></div>
            </form>

        </div>
    </div>

    <div class="modal" id="viewAll">
      
        <span class="close" id="close_modal">&times;</span>
        <div class="modal-content">
 
         <div class="allCollections" id="AllView">

         </div>

        </div>
    </div>

        <div class="card-list" id="collection_list">

        </div>
   
 
   
 

</body>

</html>
